<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>

<img id="board" src=""/>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('board', function (msg) {
        $("#board").attr("src", msg);
    });
</script>
</body>
</html>
