<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>

<img id="board" src=""/>

<input id="chat" title="chat" type="text"/><button id="send">Send</button>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('board', function (msg) {
        $("#board").attr("src", msg);
    });

    $('#send').click(function () {
        var msg = $('#chat').val()
        socket.emit('chat', { text: msg });
    })

</script>
</body>
</html>
